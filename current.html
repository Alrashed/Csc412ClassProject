<!DOCTYPE html>
<html>
    <head>
        
        <title>SFSU STUDENT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <form action="database.php" method="get">
            Quote:<br> <input type="text" name="quote"><br>
            Author:<br> <input type="text" name="author"><br>
            <input type="submit" value="Submit" onclick="runScript()">
        </form>
        
        <script>
            function runScript(){
                var quote = document.getElementsById("quote").value;
                var author = document.getElementsById("author").value;
                $.get("database.php?quote="+quote+"&author="+author);
                
            }
        </script>
        
    </body>
    
</html>
